<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Toast Notification Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            padding: 100px 20px;
            text-align: center;
        }
        .demo-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            max-width: 600px;
            margin: 0 auto;
        }
        .demo-btn {
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }
        .demo-btn.success { background: #4CAF50; }
        .demo-btn.error { background: #E74C3C; }
        .demo-btn.warning { background: #FF8C00; }
        .demo-btn.info { background: #2196F3; }
        .demo-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        h1 {
            color: #2D5016;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <h1>Advanced Toast Notification Demo</h1>
    <p style="margin-bottom: 2rem; color: #7F8C8D;">Click the buttons below to see different toast notification styles</p>
    
    <div class="demo-buttons">
        <button class="demo-btn success" onclick="showToastDemo('success')">
            <i class="fas fa-check-circle"></i> Success Toast
        </button>
        <button class="demo-btn error" onclick="showToastDemo('error')">
            <i class="fas fa-exclamation-circle"></i> Error Toast
        </button>
        <button class="demo-btn warning" onclick="showToastDemo('warning')">
            <i class="fas fa-exclamation-triangle"></i> Warning Toast
        </button>
        <button class="demo-btn info" onclick="showToastDemo('info')">
            <i class="fas fa-info-circle"></i> Info Toast
        </button>
    </div>

    <!-- Advanced Toast Notification -->
    <div id="toast-notification">
        <div class="toast-content">
            <div class="toast-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <div class="toast-message">
                <div class="toast-title">Success!</div>
                <div class="toast-description">Item added to cart</div>
            </div>
            <button class="toast-close" aria-label="Close notification">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="toast-progress"></div>
    </div>

    <script>
        function showToastDemo(type) {
            const messages = {
                success: 'Your action was completed successfully!',
                error: 'Oops! Something went wrong. Please try again.',
                warning: 'Please review your input before continuing.',
                info: 'Here is some helpful information for you.'
            };
            
            showToast(messages[type], type, 3000);
        }

        function showToast(message, type = 'success', duration = 3000) {
            const toast = document.getElementById('toast-notification');
            if (!toast) return;
            
            // Clear any existing timeout
            if (toast.timeoutId) {
                clearTimeout(toast.timeoutId);
            }
            
            // Remove any existing type classes
            toast.classList.remove('success', 'error', 'warning', 'info');
            
            // Add the new type class
            toast.classList.add(type);
            
            // Update content based on type
            const iconMap = {
                success: 'fa-check-circle',
                error: 'fa-exclamation-circle',
                warning: 'fa-exclamation-triangle',
                info: 'fa-info-circle'
            };
            
            const titleMap = {
                success: 'Success!',
                error: 'Error!',
                warning: 'Warning!',
                info: 'Info'
            };
            
            const icon = toast.querySelector('.toast-icon i');
            const title = toast.querySelector('.toast-title');
            const description = toast.querySelector('.toast-description');
            
            if (icon) icon.className = `fas ${iconMap[type] || iconMap.success}`;
            if (title) title.textContent = titleMap[type] || titleMap.success;
            if (description) description.textContent = message;
            
            // Remove and re-add progress bar for animation restart
            const oldProgress = toast.querySelector('.toast-progress');
            if (oldProgress) oldProgress.remove();
            
            const newProgress = document.createElement('div');
            newProgress.className = 'toast-progress';
            newProgress.style.animation = `progressBar ${duration}ms linear forwards`;
            toast.appendChild(newProgress);
            
            // Show toast
            toast.classList.add('show');
            
            // Auto-hide after duration
            toast.timeoutId = setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
            
            // Close button handler
            const closeBtn = toast.querySelector('.toast-close');
            if (closeBtn) {
                closeBtn.onclick = () => {
                    clearTimeout(toast.timeoutId);
                    toast.classList.remove('show');
                };
            }
        }
    </script>
</body>
</html>
